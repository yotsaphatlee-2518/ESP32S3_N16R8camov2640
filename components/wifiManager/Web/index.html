<!DOCTYPE html>
<html>
	
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src='jquery-3.3.1.min.js'></script>
	<link rel="stylesheet" href="scan.css">
	<script async src="app.js"></script>
	<title>Wifi Scan </title>
</head>
<body>
	<div class="app">
		<div class="Header">
			<h1>Scanned Wifi Networks</h1>
			<div class="inline_header">
				<h4>Please select a network below here. </h4>
				<!-- <button id="set_btn">Manual Select</button> -->
			</div>
		</div>
		<div class="ScannedNetworks">
			<div id="network_select_buttons"></div>
			<form id="wifi_form">
				<label for="ssid">SSID</label>
				<input type="text" id="ssid" name="ssid" required><br>
				<label for="password">Password</label>
				<input type="password" id="password" name="password"><br>
				<label><input type="checkbox" id="showPassword"> แสดงรหัสผ่าน</label><br>
				<button type="submit" id="save_btn">Save</button>
				<button type="button" id="refresh_btn">Refresh</button>
			</form>
			<div id="ap_status" class="ap-status">No AP set</div>
			<div id="ip_status" class="ip-status"></div>
		</div>
	</div>	
</body>

</html>
